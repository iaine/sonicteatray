<doctype html>
{% block body %}
<p onmousedown="set_xy(event)" ><img src="../static/images/{{record}}" width="968" />
<div id="img_src">
</div>
<script type="text/javascript">
function set_xy(evt) {
  console.log("clientX: " + evt.clientX + " - clientY: " + evt.clientY);
}

document.addEventListener("click", set_xy);
</script>
{% endblock %}
